<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo do Will</title>
    <link rel="stylesheet" href="./styles/jokenpo_style.css">
</head>

<body>
    <div id="principal">
        <div id="cabecalho">
            <h1 id="titulo">Bem Vindos ao Jokenpô do Will</h1>
            <span>Escolha seu personagem a esquerda e aperte JOGAR pra começar.</span>
        </div>
        
        <div id="game-board">
            <div id="jogadores">
                <div id="jogador1">
                <h3 id="jogador-nome">Player 1</h3>
                <span id="jogador-vidas">  
                    <img class="playerVidas" id="image-1" src="./assets/images/vidas.png" alt="">
                    <img class="playerVidas" src="./assets/images/vidas.png" alt="">
                    <img class="playerVidas" src="./assets/images/vidas.png" alt=""> 
                </span>
                </div>
                
                <ul id="jogador-escolha1">
                    <li><a class="jogador-escolha"><img id="imagem-1" src="./assets/images/coisa2.png" alt="Coisa2"></a></li>
                    <li><a class="jogador-escolha"><img id="imagem-2"src="./assets/images/folha1.png" alt="Folha1"></a></li>
                    <li><a class="jogador-escolha"><img id="imagem-3"src="./assets/images/edward1.png" alt="Edwards1"></a></li>
                </ul>
            </div>

            <div id="versus">
                <img src="./assets/images/vs.png" alt="Versus">
                <button type="button" id="control-btn" disabled>JOGAR</button>
            </div>
            
            <div id="computador">
                <div id="computador1">
                    <span id="computador-vidas">  
                        <img class="cpuVidas" src="./assets/images/vidas.png" alt="">
                        <img class="cpuVidas" src="./assets/images/vidas.png" alt="">
                        <img class="cpuVidas" id="image-6" src="./assets/images/vidas.png" alt=""> 
                    </span>
                    <h3 id="computador-nome">Computador</h3>
                </div>
                <ul id="computador-escolha1">
                    <li><a class="computador-escolha"><img id="imagem-4" src="./assets/images/coisa1.png" alt="Coisa1"></a></li>
                    <li><a class="computador-escolha"><img id="imagem-5" src="./assets/images/folha2.png" alt="Folha2"></a></li>
                    <li><a class="computador-escolha"><img id="imagem-6" src="./assets/images/edward2.png" alt="Edwards2"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <h3 id="placar"></h3>
    </div>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/jokenpo_scripts.js"></script>
    
</body>

</html>
